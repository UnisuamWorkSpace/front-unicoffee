<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Usuário</title>
  <style>
    /* Base: Mobile First */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 16px;
    }

    .profile-container {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      max-width: 100%;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
    }

    .change-photo-btn {
      margin-top: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    .info-group {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 16px;
    }

    .info-label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    .info-value {
      color: #555;
      margin-bottom: 10px;
    }

    .edit-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    /* Tablet */
    @media (min-width: 600px) {
      .change-photo-btn,
      .edit-btn {
        width: auto;
      }

      .info-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .info-label {
        width: 100%;
      }

      .info-value {
        flex: 1;
        margin-right: 16px;
      }

      .edit-btn {
        margin-top: 0;
      }
    }

    /* Desktop */
    @media (min-width: 900px) {
      body {
        padding: 40px;
      }

      .profile-container {
        max-width: 700px;
        margin: 0 auto;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .change-photo-btn {
        font-size: 15px;
        padding: 10px 20px;
      }

      .edit-btn {
        font-size: 15px;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="Foto de Perfil" class="profile-pic">
      <br>
      <button class="change-photo-btn">Alterar Foto</button>
    </div>

    <div class="info-group">
      <span class="info-label">Nome Completo:</span>
      <div class="info-value">João da Silva</div>
      <button class="edit-btn">Alterar</button>
    </div>

    <div class="info-group">
      <span class="info-label">Email:</span>
      <div class="info-value">joao.silva@email.com</div>
      <button class="edit-btn">Alterar</button>
    </div>

    <div class="info-group">
      <span class="info-label">Telefone:</span>
      <div class="info-value">(11) 98765-4321</div>
      <button class="edit-btn">Alterar</button>
    </div>

    <div class="info-group">
      <span class="info-label">Endereço:</span>
      <div class="info-value">Rua Exemplo, 123 - Bairro - Cidade/UF</div>
      <button class="edit-btn">Alterar</button>
    </div>
  </div>

</body>
</html>
